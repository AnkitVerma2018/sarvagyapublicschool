<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvagya Public School</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Header -->
<div id="header"></div>

<!-- Page Title -->
<section class="page-header">
    <div class="container">
        <h2 class="fw-bold mb-0">Our Facilities</h2>       
    </div>
</section>

<!-- ================= SPORTS FACILITIES ================= -->
<section class="py-5">
    <div class="container">
        <h3 class="section-title">Sports Facilities</h3>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/playground.jpg" alt="Play Ground" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Play Ground</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/swimming.jpg" alt="Swimming Pool" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Swimming Pool</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/sports-room.jpg" alt="Sports Room" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Sports Room</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/basketball.jpg" alt="Basketball Court" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Basketball Court</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ================= LABORATORIES ================= -->
<section class="py-5 bg-light">
    <div class="container">
        <h3 class="section-title">Laboratories</h3>

        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/computer-lab.jpg" alt="Computer Lab" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Computer Lab</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/physics-lab.jpg" alt="Physics Lab" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Physics Lab</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/chemistry-lab.jpg" alt="Chemistry Lab" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Chemistry Lab</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card facility-card">
                    <img src="images/bio-lab.jpg" alt="Biology Lab" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Bio Lab</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ================= LIBRARY ================= -->
<section class="py-5">
    <div class="container">
        <h3 class="section-title">Library</h3>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card facility-card">
                    <img src="images/library.jpg" alt="Library" class="card-img-top popup-img" >
                    <div class="card-body text-center">
                        <h6>Library</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Image Popup Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <img id="modalImage" src="" class="img-fluid w-100" alt="Facility Image" >
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
